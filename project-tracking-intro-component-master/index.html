<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->
		<script
			src="https://kit.fontawesome.com/180da9c61e.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Project tracking intro component</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="container">
			<nav>
				<div class="underlay"></div>
				<div class="logo">
					<img src="./images/logo.svg" alt="" />
					<div class="toggle-btn">
						<img
							src="./images/icon-hamburger.svg"
							alt=""
							class="open"
						/>
						<img
							src="./images/icon-close.svg"
							alt=""
							class="close hidden"
						/>
					</div>
				</div>
				<div class="nav-menu">
					<a href="#" class="nav-link">PRODUCT</a>
					<a href="#" class="nav-link">FEATURES</a>
					<a href="#" class="nav-link">PRICING</a>
					<hr />
					<div class="dot"></div>
					<a href="#" class="nav-link">LOGIN</a>
				</div>
				<section class="hero">
					<img
						src="./images/illustration-devices.svg"
						alt=""
						class="hero"
					/>
				</section>
			</nav>
			<section class="main">
				<div class="dash-board flex">
					<h2 class="new">New</h2>
					<p class="text">MONOGRAPH DASHBOARD</p>
				</div>
				<h1 class="main-heading">
					Powerful insights into your team
				</h1>
				<p class="main-paragragh">
					Project planning and time tracking for agile teams
				</p>
				<div class="demo-section flex">
					<p class="demo">Schedule a demo</p>
					<p class="text">to see a live preview</p>
				</div>
			</section>
		</div>
		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
				>
					Frontend Mentor
				</a>
				. Coded by
				<a href="#">Your Name Here</a>
				.
			</p>
		</footer>
    <script src="index.js"></script>
	</body>
</html>
